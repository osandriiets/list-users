<div class="line">
    <mat-form-field appearance="outline">
        <mat-label>Сортировка пользователей</mat-label>
        <mat-select #list (selectionChange)="sortList(list.value)">
            <mat-option value="0">А-Я</mat-option>
            <mat-option value="1">Я-А</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Поиск</mat-label>
        <input #search
               (keyup.enter)="onSearch(search.value)"
               matInput
               placeholder="Найти пользователя">
        <mat-icon (click)="onSearch(search.value)"
                    matSuffix>search</mat-icon>
    </mat-form-field>
</div>

<mat-selection-list #users>
    <mat-list-option *ngFor="let user of usersList; let i = index"
                     [ngClass]="{'gray': i%2}">
        <div>
            <span class="item">{{i}} {{user.username}}</span>
            <span class="item">{{user.name}}</span>
            <span *ngIf="user.role === 'Admin'" class="item">{{user.role}}</span>
        </div>

    </mat-list-option>
</mat-selection-list>

<p>
    Options selected: {{users.selectedOptions.selected.length}}
</p>
